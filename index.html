<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-Clash-Game</title>
    <!-- ---------- Daisy UI------- -->
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class=" min-h-screen bg-black bg-no-repeat bg-center " style="background-image: url('images/background.png');" >
      <!-- ---------Home Screen------- -->
      <section id="home-section" class="">
       <div class="flex flex-col gap-10 justify-center py-40 text-center items-center">
        <h1 class="text-9xl font-semibold text-white">Alphabet Clash</h1>
        <p class="text-2xl font-normal text-white">Unleash Your Keyboard Kung Fu:Press"Enter"to Play</p>
        <button onclick="nextPage()" class="btn">Play Now</button>
       </div>
        
           
      </section>
      <!-- ------------Playground ---------- -->
      <section id="playGround" class="hidden">
        <div class="flex flex-col gap-10 justify-center items-center">
         <div class=" ">
          <div class="artboard artboard-horizontal bg-[#ffffffB3] border-[25px] border-[#010313CC] rounded-xl phone-6">
            <div class="flex justify-center ">
              <p class=" bg-[#2F2941] text-white px-5 pb-5 rounded-b-xl">Don't watch keyboard while playing....</p>

            </div>
            <div class=" flex h-full justify-center items-center">
              <span id="show-alphabet" class="text-black text-7xl font-bold text-center">p</span>
            </div>
          </div>
         </div>
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div> 
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div> 
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
      <div class="flex w-full justify-between">
        <button class="btn">life <span id="current-life">5</span>
        </button>
        <button class="btn">Score <span id="newScore">0</span>
        </button>
      </div>
          
        </div>
      </section>
      <!-- ----------Score section----------- -->
      <section id="final-score" class="hidden">
    <div class="flex justify-center py-40 ">
      <div class="bg-gradient-to-r from-violet-500 to-fuchsia-500 flex justify-center items-center flex-col gap-7 p-3 w-[390px] h-[280px] border border-500 rounded-xl">
        <div>
          <h1 class="text-5xl font-semibold text-white">Score:<span id="last-score" class="text-5xl font-semibold text-white">14</span></h1>
        </div>
        <div onclick="playAgain()" class="btn">Play Now</div>
        <p class="text-3xl font-medium text-white ">Practise will make you Pro</p>
      </div>
    </div>
      </section>
    </main>
  <script src="scripts/scripts.js"></script>
</body>
</html>
